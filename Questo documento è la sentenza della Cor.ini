 Questo documento è la sentenza della Corte dei Conti - Sezioni Riunite in sede giurisdizionale in speciale composizione, composta dai magistrati Mario Pischedda (Presidente), Eugenio Musumeci (consigliere), Luigi Caso (consigliere), Alessandro Benigni (Consigliere), Maria Cristina Razzano (Consigliera), Francesco Sucameli (consigliere relatore) ed Emanuele Scatola (consigliere) ha pronunciato la seguente sentenza  nel giudizio, iscritta al n. 765/SR/EL del registro di Segreteria delle Sezioni riunite, proposto dal Comune di Vibo Valentia, in persona del Sindaco pro tempore, rappresentato e difeso dall'avv. Aristide Police avverso la pronuncia della Sezione regionale di controllo della Corte dei conti per la Calabria, n. 132/2021/PRSP del 25 novembre 2021 e della connessa pronuncia istruttoria n. 172/2020/PRSP del 18 novembre 2020 contro: la Procura generale della Corte dei conti, in persona del Procuratore generale in carica; la Commissione per la stabilità finanziaria degli enti locali (COSFEL) operante presso il Ministero dell'interno, di cui all\'92art. 155 TUEL;  il Prefetto di Vibo Valentia (territorialmente competente).    SVOLGIMENTO DEL GIUDIZIO  1. Con ricorso proposto ai sensi dell’art. 11, co. 6, lett. a) ed e) c.g.c., il Comune di Vibo Valentia ha proposto gravame per ottenere la riforma degli accertamenti in base ai quali, con decisione n. 132/2021/PRSP del 25 novembre 2021, la Sezione di controllo per la Calabria ha denegato l’omologazione del piano di riequilibrio finanziario pluriennale (PRFP) approvato con la delibera consiliare n. 66/2014 del 7 novembre 2014. Il ricorso, “ove occorre possa”, ha altresì proposto gravame avverso la deliberazione istruttoria n. 172/2020/PRSP, con la quale sono stati compiuti accertamenti preliminari e non definitivi, a scopo istruttorio. 2. Nelle more della prima udienza, fissata per il 10 febbraio 2022, in data 1° febbraio 2022, il ricorrente ha depositato la nota prot. n. 5124 del 31 gennaio 2022, con la quale il Comune di Vibo Valentia ha comunicato «la volontà di avvalersi dell’art. 1, co. 992-994, della l. n. 234/2021 (legge di bilancio 2022), in pendenza di ricorso innanzi alle Sezioni riunite della delibera della Corte dei conti Sezione regionale di controllo per la Calabria n. 132 del 25 novembre 2021. Anche a seguito della deliberazione di Consiglio comunale n. 5 del 31 gennaio 2022, immediatamente esecutiva e in corso di pubblicazione». 3. Tuttavia, alla prima udienza, il Collegio – nel verificare la preliminare integrità del contraddittorio – riscontrava la mancata notifica a tutte le parti necessarie indicate dall’art. 124 c.g.c. e, con ord. n. 3/2022, disponeva la notifica nei confronti dei competenti organi del Ministero dell’interno. L’ordinanza fissava all’uopo una nuova udienza, per il successivo 21 marzo 2022. 3.1. Nelle more di tale nuova udienza, in ragione di sopravvenuti mutamenti del quadro normativo, l’ente aggiornava la precedente comunicazione del 1° febbraio 2022. In particolare, l’art. 3, co. 5-ter, del d.l. 31 dicembre 2021, n. 228 (introdotto dalla l. di conversione, 25febbraio 2022, n. 15) rimetteva in termini ed estendeva la facoltà di modifica del PRFP, prevedendo altresì la possibilità di “riformulare” il PRFP. La difesa, pertanto, il 1° marzo, depositava la nota prot. n. 10500 del 28 febbraio 2022, a firma del Sindaco, con la quale l’Ente manifestava l’intendimento di avvalersi della pienezza della facoltà di legge. 4. All’esito dell’udienza del 21 marzo 2022, con sentenza-ordinanza n. 5/2022, il Collegio respingeva l’eccezione di estinzione del processo sollevata dalla Procura generale per irregolare notifica dell’ordinanza di integrazione del contraddittorio. Ordinava, inoltre, “la produzione della deliberazione del Consiglio comunale con la quale si autorizza la rimodulazione/riformulazione del PRFP” e fissava una nuova udienza per il 14 settembre 2022. Il Comune dava esecuzione all’ordinanza in data 11 aprile 2022, depositando la deliberazione del Consiglio comunale n. 5 del 31 gennaio 2022. 5. Nelle more dell’udienza veniva emanato il d.l. 17 maggio 2022, n. 50, convertito con modificazioni dalla l. 15 luglio 2022, n. 91, il cui articolo 43 introduceva l’istituto amministrativo-contabile noto come “salva-città”, ovverossia un accordo tra enti in grave crisi finanziaria e Governo, da cui possono scaturire ulteriori vincoli di bilancio, in cambio di maggiori trasferimenti statali. 5.1. Parallelamente, il co. 5-bis del citato art. 43, introdotto con la legge di conversione del 15 luglio 2022, introduceva una proroga del termine per la presentazione o modifica del PRFP, nel presupposto che il termine fosse pendente e che l’ente avesse aderito alla      procedura per il “salva-città”. In particolare, erano previsti due termini: uno di 120 giorni, decorrente dalla sottoscrizione dell’accordo, ed uno fisso, perentorio del 31 dicembre 2022, “per gli enti che abbiano presentato le proposte di cui al comma 3 […] senza che sia successivamente intervenuta la sottoscrizione dell'accordo” .5.2. Conseguentemente, la difesa del Comune integrava la documentazione, allo scopo di dimostrare il mancato completamento della procedura di modifica del PRFP e, allo stesso tempo, la mancata scadenza del termine per esercitare tale facoltà, in forza della sopravvenuta disposizione. In particolare, in data 11 agosto 2022, venivano depositati il verbale della deliberazione del Consiglio comunale n. 67 del 30 giugno 2022 e la deliberazione della Giunta comunale n. 163 del 29 luglio 2022, con le quali si approvava il contenuto di una proposta di accordo con la Presidenza del consiglio. 6. All’udienza del 14 settembre, la Procura generale eccepiva la decadenza dalla facoltà di rimodulazione/riformulazione per decorrenza dei termini di cui all’art. 1, co. 992-994, della l. n. 234/2021 e la conseguente impossibilità di avvalersi della proroga del sopracitato art. 43 del d.l. n. 50/2022, chiedendo che fosse esaminato il merito della causa. 6.1. In ragione delle motivate eccezioni della Procura generale, per verificare tutti i presupposti della proroga, con ord. n. 17/2022 del 28 settembre 2022, il Collegio disponeva l’acquisizione integrale della deliberazione C.C. n. 67/2022, con tutti gli allegati e fissava al  26 ottobre 2022 l’udienza per la prosecuzione del giudizio. 7. La difesa del Comune depositava la deliberazione richiesta e chiariva che il PRFP rimodulato/riformulato non era stato ancora approvato. In particolare, nella memoria del 14 ottobre 2022, il ricorrente sosteneva la fondatezza dei calcoli temporali di cui alla deliberazione C.C. n. 67/2022, in ragione dei mutamenti legislativi medio tempore intervenuti. In udienza, sosteneva l’esistenza di tutti i presupposti di legge per potere ancora procedere alla modifica del PRFP, ai sensi dell’art. 1, co. 992-994, della l. n. 234/2021 e dell’art.43, co. 5-bis, del d.l. n. 50/2022. 8. Con sentenza-ordinanza n. 24/2022, queste Sezioni riunite hanno ritenuto sussistenti i presupposti dell’art. 1, co. 992-994, della l. n. 234/2021 e dell’art. 43, co. 5-bis del d.l. n. 50/2022 ed hanno rinviato la trattazione del giudizio all’udienza del 18 gennaio 2023, per verificare l’avvenuta adozione del piano riformulato o rimodulato. 9. In data 16 gennaio 2023, la difesa depositava l’accordo con il Governo. Il documento consegnato, peraltro, riportava in calce la sola firma del sindaco in carica e la data di firma del 13 gennaio c.a. Con successiva nota di deposito del 17 gennaio, lo stesso accordo è stato nuovamente versato in atti con la firma, altresì, del rappresentante del Governo (senza data). 10. All’esito dell’udienza del 18 gennaio con sentenza non definitiva n. 2/2023 queste Sezioni riunite, hanno dichiarato la decadenza del potere di riformulare o rimodulare il PRFP ai sensi dell’art. 43, co. 5- bis, del d.l. n. 50/2022 (conv. l. n. 91/2022) ed hanno rinviato la  discussione del merito all’odierna udienza. 11. Nelle more della discussione l'art. 3, co. 10-quater, del d.l. 29 dicembre 2022 n. 198, introdotto in sede di conversione dalla l. 24 febbraio 2023 n. 14, ha sostituito il termine fisso del 31 dicembre 2022 – già previsto dal co. 5-bis, dell’art. 43 del d.l. n. 50/2022 – con quello del 31 marzo 2023. La disposizione, nel dettaglio, prevede che «Al fine di permettere l'ordinata conclusione delle istruttorie in corso in relazione agli accordi per il riequilibrio finanziario di cui all'articolo 43 del decreto-legge 17 maggio 2022, n. 50, convertito, con modificazioni, dalla legge 15 luglio 2022, n. 91, all'articolo 43, comma 5-bis, del citato decreto-legge n. 50 del 2022 le parole: “al 31 dicembre 2022” sono sostituite dalle seguenti:”al 31 marzo 2023” ». 12. In data 28 febbraio c.a., il Comune di Vibo Valentia depositava una memoria nella quale “preso atto della sopravvenuta modifica normativa” e “revocata in parte qua la sentenza/ordinanza n. 2 del 2023” chiedeva, in via principale, che venisse accertata “la persistente sussistenza della facoltà di rimodulare e riformulare il Piano" di riequilibrio e per l'effetto di “sospendere il presente giudizio e fissare una nuova udienza a valle del decorso del termine cd. «mobile» di 120 giorni decorrenti dalla stipula dell’Accordo con il Governo” . 12.1. In via subordinata, con la stessa memoria si chiedeva l’accoglimento del ricorso "in ragione delle considerazioni in esso originariamente spese, così come integrate con la presente memoria che tiene conto dei progressi portati avanti medio tempore e, per l’effetto, annullare i provvedimenti impugnati” .   13. All’odierna udienza, la difesa, in coerenza con la memoria depositata il 28 febbraio c.a., ha invocato l’applicazione della norma sopravvenuta, ed ha formalmente dichiarato (chiedendo esplicitamente fosse messo a verbale) “l’intenzione del Comune di avvalersi della facoltà riconosciuta dalla sopravvenuta disposizione di legge e per questo si rende necessaria la sospensione almeno al 31 marzo 2023 per predisporre e depositare la riformulazione del PRFP” . 13.1. Il ricorrente ha precisato, altresì, che la domanda di revoca della precedente pronunzia doveva intendersi abbandonata, in ragione della novità del termine e della correlata, nuova, facoltà di modifica del PRFP, atteso che la novella legislativa permetterebbe al ricorrente di proporre una nuova istanza. 13.2. Invitato dal Presidente a pronunziarsi anche sul merito per motivi di economia processuale, il ricorrente ha chiesto espressamente che la propria istanza di sospensione e rinvio venisse valutata preliminarmente e separatamente dal merito, precisando che, a suo parere, una decisione nel merito sul vecchio piano, ignorando la nuova facoltà di legge, determinerebbe una decisione in assenza di giurisdizione, essendosi radicata nuovamente la competenza di controllo della Sezione territoriale con riguardo alla procedura per l’adozione del nuovo piano e, quindi, in caso di approvazione delle modifiche, sul piano rimodulato/riformulato. 14. Sullo specifico punto della sospensione, la Procura generale, ha premesso che la pronuncia n. 2/2023 ha carattere decisorio, nella parte in cui dichiara la decadenza dal potere di riformulare i piani di riequilibrio e, pertanto, non è modificabile, non rientrando la fattispecie in nessuno dei casi di revocazione contemplate dal codice di procedura civile e/o dal codice di giustizia contabile. Fatta questa premessa ha ritenuto non vi fossero ostacoli all’accoglimento della richiesta di sospensione del ricorrente. 15. Con ordinanza a verbale, il Collegio, dopo essersi ritirato in camera di consiglio, ha disposto la prosecuzione della discussione del giudizio anche per il merito, non ravvisando i presupposti per la sospensione di cui all’art. 106 c.g.c. e ritenendo che la questione del rinvio può essere decisa all’esito della discussione nel merito. 16. Ripresa la discussione, il ricorrente ha ribadito le argomentazioni a sostegno dell'accoglimento del ricorso, mentre la Procura generale ha insistito per il suo rigetto. Il requirente ha evidenziato la mancanza di elementi ufficiali sulla base dei quali ritenere verosimile il miglioramento della situazione contabile. Al contrario, dall’accordo siglato tra il Comune di Vibo Valentia e il Governo si evidenzierebbe che: (1) non si realizzeranno le maggiori entrate per alienazione del patrimonio immobiliare; (2) non si realizzerà l’incremento derivante dalle imposte sulla pubblicità e diritti sulle pubbliche affissioni; (3) non si realizzerà la riduzione per le spese a causa del caro energia; (4) non si realizzerà l’utilizzo del patrimonio per mancato adeguamento dei lavori sul rischio sismico delle scuole comunali.   MOTIVI DELLA DECISIONE   1. Coerentemente con quanto disposto con l'ordinanza pronunziata nel corso dell'udienza il Collegio deve esaminare la richiesta di rinvio  a data successiva al 31 marzo 2023, formulata dal ricorrente nella memoria del 28 febbraio e ribadita nel corso dell'odierna discussione. 1.1. La richiesta, lungi dal costituire una mera istanza procedurale, sottende una delicata questione di merito, derivante in particolare, dall’entrata in vigore, il giorno prima dell’udienza, dell’art. 3, co. 10- quater, del d.l. 29 dicembre 2022 n. 198, introdotto in sede di conversione dalla l. 24 febbraio 2023 n. 14. 1.2. La disposizione ha modificato il c.d. “termine fisso”, perentorio e finale del “31 dicembre 2022” – già previsto dall’art. 43, co. 5-bis, del d.l. n. 50/2022 (sentenza n. 24/2022 e n. 2/2023), in combinato disposto con l’art. 1, co. 992-994, della legge di bilancio 2022 (l. n. 234/2021, sentenza n. 5/2022) – con quello del “31 marzo 2023”. 1.3. Sostiene il ricorrente che con la modifica legislativa è stato introdotto, con effetto retroattivo e senza soluzione di continuità, un nuovo potere di riformulare/rimodulare il PRFP, anche per gli enti che nel frattempo erano incorsi in decadenza, sicché la domanda di sospensione/rinvio costituisce sostanzialmente una nuova domanda di accertamento in merito alla sopravvenuta instabilità dei saldi dell'originario PRFP, che incide sull’oggetto del giudizio. 2. La decisione dell'istanza e della connessa domanda di accertamento, presuppone una breve esposizione della disciplina legislativa sulla procedura per l'approvazione (recte omologazione) dei piani di riequilibrio da parte di questa Corte. 2.1. Il giudizio di omologazione sui PRFP, verte sulla “congruenza ai fini del riequilibrio” (art. 243-quater, co. 3 Tuel) delle misure correttive  adottate per superare le condizioni di squilibrio (243-bis co. 6 lett. a) TUEL). 2.2. La giurisprudenza di queste Sezioni Riunite ha chiarito che «ai sensi degli artt. 243-quater, comma 3 Tuel e 243-quater, comma 7 Tuel (e dell’implicitamente richiamato Allegato 1, postulato n. 8, D.lgs. n. 118/ 2011) il giudice del controllo deve verificare: (a) la sussistenza attuale di una situazione di squilibrio strutturale che legittima il ricorso alla procedura (congruenza col fatto); (b) la tempestività dell’approvazione (congruenza col tempo); (c) la congruenza dell’obiettivo e dei mezzi (congruità interna, alla stregua dei parametri di legittimità di cui all’All. 1 del D.lgs. n. 118/2011)» (sent. n. 9/2021). 2.3. Una volta scaduto il termine per l’approvazione tempestiva del PRFP è precluso all’amministrazione qualsiasi potere di modifica dello stesso, in virtù dei principi di irretrattabilità dei saldi e di intangibilità del percorso di riequilibrio. 2.4. I fondamentali principi di veridicità, continuità e ciclicità dei bilanci, determinano la necessità di avere dati certi ed immodificabili, per poter effettuare “le verifiche, preventive e consuntive, sugli andamenti di finanza pubblica” (art. 5, co. 1 lett. a) l. cost. 1/2012) ed in particolare per poter controllare il percorso di riequilibrio degli enti sottoposti che si trovano in PRFP. 2.5. Il principio di irretrattabilità dei saldi di bilancio trova riscontro legislativo in numerose norme, tra cui l’art. 150 del Regolamento per l'amministrazione del patrimonio e per la contabilità generale dello Stato, approvato con R.D. 23 maggio 1924, n. 827 (Il rendiconto generale  una volta chiuso ed approvato per legge è intangibile, né può essere modificato in nessuna delle sue parti), l’art 246 TUEL (La deliberazione dello stato di dissesto non è revocabile), nonché, nel principio di unicità del riaccertamento straordinario (art. 3, co. 8, d.lgs. n. 118/2011, cfr. Corte dei conti, Sez. contr. Piemonte n. 120/2019/PRSP; Sez. contr. Puglia, parere n. 44/2018/PAR; Sezione delle autonomie deliberazione n. 4/SEZAUT/2015). 2.6. Analoga manifestazione si riscontra in materia di PRFP, con la previsione di un termine perentorio per l’approvazione del Piano, che inizia a decorrere dalla delibera di ricorso al Piano (art. 243-bis, co. 1 e 2 TUEL) e scade al novantesimo giorno (co. 5). La perentorietà del termine si evince dalla peculiare conseguenza di legge, ossia l’avvio automatico della procedura di dissesto (243-quater, co. 7 TUEL) in caso di accertamento giudiziario della decadenza dal potere di approvare il PRFP. 2.7. Il ricorso alla procedura di PRFP, dunque, costringe a formulare le misure correttive congrue rispetto ad una situazione di grave squilibrio già manifestata con la deliberazione di ricorso al Piano, alla quale l’ente rimane vincolato, obbligandolo a scegliere e motivare il ricorso alle procedure di risanamento previste dall’ordinamento. 2.7.1. Detto in altri termini, la ricognizione di “fattori di squilibrio” ai sensi del co. 1 dell’art. 243-bis TUEL, obbliga lo stesso ente a quantificare, entro 90 giorni, i saldi di rientro e le misure correttive, nonché a verificare se esse sono sostenibili con il solo ausilio delle procedure ordinarie (193, 194 e 188 TUEL) ovvero necessitano  dell’attivazione del dissesto (244 TUEL), ovvero del predissesto (243bis e ss. TUEL), le quali consentono di diminuire la pressione del disavanzo manifestatosi in più anni e di avvalersi di misure di rientro eccezionali. 2.8. Per contro, la scadenza dello stesso termine, una volta determinati saldi e misure, non consente più di ritrattare i saldi, in ragione del principio generale di necessaria certezza ed effettività gli equilibri, nonché delle coperture (art. 81, co. 1 e 3, Cost, art. 119, co. 1 e 4, Cost.). Pertanto, in caso di approvazione del PRFP, la quantificazione dei saldi e delle misure, individuate col PRFP, diventano “intangibili” e immodificabili. 2.8.1. In ragione di tali principi, infatti, la Corte costituzionale ha ritenuto illegittime (violazione degli artt. 81 e 97 Cost.) quelle norme che aggiravano «il principio di intangibilità della procedura di prevenzione del dissesto, consistente nella preclusione – per plurime ragioni – di stravolgimenti del percorso di risanamento in fase di attuazione (in tal senso Corte dei conti, sezione autonomie, deliberazione n. 5/SEZAUT/2018)» (C. cost. sent. n. 18/2019). Analogamente, la Sezione delle Autonomie di questa Corte ha affermato che le norme derogano alla "intangibilità della procedura di riequilibrio" (Sez. autonomie, deliberazioni nn. 5/2018 e 36/2016) sono eccezionali. 2.8.2. In definitiva, il principio generale di certezza del bilancio e dei suoi equilibri, in uno con la speciale previsione del termine dell’art. 243-bis, co. 5 e del presidio della sua perentorietà (art. 243- quater, co. 7 TUEL) determina due possibili effetti: in caso di  mancata tempestiva approvazione del PRFP, l’avvio della procedura di dissesto (art. 243-quater, co. 7 TUEL), mentre, ove approvato tempestivamente, la sua immodificabilità. Tale sistema normativo mira ad evitare che l’ente faccia del PRFP uno strumento per eludere gli obblighi correttivi ordinari (art. 175, 193 e 194 TUEL) e straordinari (art. 244 e ss. TUEL), previsti dalla legge per addivenire in modo tempestivo al riequilibrio della finanza territoriale (SS.RR. spec. comp. sent. n. 32/2020), ossia, tre anni nel primo caso, cinque anni nel secondo (art. 264 TUEL). 2.8.3. In coerenza con tali principi, l’unanime giurisprudenza di questa Corte ha affermato che le modifiche o addirittura la revoca del PRFP, possibili prima della scadenza, ove intervengano ultra die, sono inammissibili e prive di effetto (cfr. ex plurimis del Sez. Aut. n. 11/2013/INPR; n. 22/2013 QMIG; Sez. contr. Puglia n. 101/2017/PRFP; Sez. contr. Molise n. 105/2018/PRFP e n.4/2016/PRFP; Sez. contr. Campania n.80/2019 /PRSP; Sez. contr. Abruzzo n.131/2020/PRFP, Sez. contr. Calabria n. 34/2022/PRSP). 2.9. Al decorso (e alla verifica del rispetto) del termine è collegato l’inizio della procedura di valutazione giudiziaria del PRFP (art. 243- quater, co. 7 TUEL). In questa prospettiva, il termine perentorio dell’art. 243-bis, co. 5 TUEL per l’approvazione del PRFP costituisce una garanzia di autonomia dell’ente controllato, in quanto pospone il momento del riscontro giudiziario, al momento in cui i contenuti del PRFP (i saldi) saranno diventati irretrattabili. Lo scopo  della norma è quello di evitare una rischiosa “concomitanza” tra giudizio e definizione dei contenuti discrezionali del bilancio e dei suoi assestamenti da parte dell’ente. Ciò rende quindi il riscontro sui PRFP un controllo “doppiamente successivo”, in quanto non soltanto presuppone un atto efficace, ma, altresì immodificabile, intangibile, irretrattabile. 3. In estrema sintesi, l’approvazione ed esecuzione del PRFP e, parallelamente, il giudizio contabile sulla sua congruità ai sensi dell’art. 243-quater, co. 3 e 7, TUEL e dell’all. n. 1, postulato n. 8 del d.lgs. n. 118/2011, presuppongono logicamente nell’ordine: (a) l’irretrattabilità dei saldi (del PRFP), (b) il rispetto del termine decadenziale dell’art. 243-bis, co. 5, TUEL per la sua approvazione, (c) la coerenza della sua adozione con i presupposti di legge, in particolare, lo “stato” di grave squilibrio ai sensi dell’art. 243-bis (coincidente con uno “stato” di dissesto per “ragioni finanziarie”, cfr. SS.RR. spec. comp. sent. n. 32/2020) che deve sussistere sin dalla deliberazione di ricorso al PRFP. 3.1. Sul piano processuale l'esistenza di queste condizioni va verificata d'ufficio in qualunque stato del giudizio e quindi non solo dalla Sezione regionale di controllo, ma anche da questo Giudice, in ragione della struttura unitaria del giudizio di controllo di previsto dall’art. 11, co. 6, c.g.c. 3.2. Come ormai chiarito da giurisprudenza consolidata, contabile e costituzionale, l’“unico grado” è un “procedimento unitario” che si svolge in una fase di “controllo” (dinanzi alla sezione competente) e  una di “impugnazione”, dinanzi a questo Giudice (C. cost. sent. n. 184/2020; cfr. ex multis Sez. riun. spec. comp. sentt. n. 9, 10 e 20/2021, ordd. nn. 5 e 6/2021 nonché ordd. nn. n. 1, 7, 8, 9/2021; Sez. reg. contr. Campania, decisione n. 11/2020/PRSP e n. 113/2020/PRSP; Sez. reg. contr. Lazio decisioni nn. 60 e 108/2021/PRSP e nn. 30 e 31/2021). 3.3. In virtù di tale struttura unitaria, le pronunce della sezione di controllo che accertano la legittimità e sincerità dei saldi approvati dagli enti pubblici (o gli altri stati e condizioni sottoposti a controllo), possono diventare “definitive” (cfr. da ultimo C. cost. sent. n. 89/2023), formando un giudicato (C. cost. sent. n. 18/2019 e sent. 240/2020; SS.RR. spec. comp. sent. n. 64/2015 e ordd. n. 5 e 6/2021). 4. Va tuttavia aggiunto che il legislatore, nel caso dei saldi del PRFP, ha frequentemente derogato alla regola della irretrattabilità (sancita dall’art. 243-bis, co. 5, TUEL, dall’art. 243-quater, co. 7, TUEL e dai richiamati principi generali) attraverso specifiche ed eccezionali disposizioni di legge. 4.1. Tali disposizioni hanno in comune l’effetto della introduzione temporanea di un termine per l’esercizio di poteri di autotutela sul PRFP, con fattispecie dalla struttura eterogenea. Un primo gruppo di norme abilita gli enti a modificare il PRFP in ragione di una semplice manifestazione della volontà amministrativa, stabilendo, parallelamente, la decadenza ex lege degli effetti del PRFP in corso di esecuzione (cfr. Sezioni riunite giur. speciale composizione,  n. 6/2018/EL; n. 17/2018/EL e n. 32/2018/EL). In altri casi, coerentemente con il quadro costituzionale e con il principio di certezza, continuità ed equilibrio dei conti, la decadenza degli effetti del PRFP precedente viene subordinata all’effettiva riformulazione/rimodulazione del Piano in corso di esecuzione. 4.2 La disciplina recentemente adottata con l’art. 1, co. 992-994, della l. n. 234/2021 (legge di bilancio 2022), applicabile al presente giudizio, appartiene al secondo tipo di disposizioni. Infatti, queste Sezioni Riunite, rigettando una espressa eccezione sollevata dal Pubblico Ministero, hanno chiarito che «laddove la rimodulazione non fosse attuata entro il previsto termine di 120 giorni […] il piano già scrutinato dalla Sezione di controllo, oggetto di gravame” […] manterrebbe comunque vigenza». Infatti, «le norme del Tuel richiamate dai co. 992 e ss., nel quale difetta il rinvio ai primi sette commi dell’art. 243-quater, che regolano l’istruttoria da parte della Commissione ministeriale e stabiliscono gli effetti della mancata presentazione del piano, sono norme certamente non estensibili analogicamente al caso in esame, regolato da disposizioni di natura eccezionale (“In deroga alle norme del testo unico di cui al d.lgs. n. 267/2000 […]”) e dunque di stretta interpretazione» (sent. n. 6/2022). 5. La struttura della disposizione è rimasta invariata anche a fronte delle successive integrazioni legislative. Come ampiamente ricostruito nella sentenza n. 20/2022 (emessa nel corso di questo giudizio) le modifiche hanno prima concesso la possibilità di riformulare il Piano (e non solo di rimodularlo), poi, hanno stabilito nuovi termini per l’esercizio dei poteri di autotutela sul PRFP in corso  di esecuzione. Ed infatti, con la successiva sentenza non definitiva 2/2023, il Collegio ha rigettato «la domanda di dichiarare la sopravvenuta carenza di interesse al ricorso, in ragione del venir meno degli effetti del PRFP originario, a causa della stipulazione dell’accordo ai sensi dell’art. 43 del d.l. n. 50/2022", osservando che l’accordo "non rimuove il PRFP originario, ma ove questo sia esistente ne rafforza gli effetti sul ciclo di bilancio con l’obbligo di misure aggiuntive e supplementari, ai sensi della l. n. 234/2021. Tali misure supplementari consistono in manovre su entrate e spese che hanno, come corrispettivo, risorse aggiuntive che lo Stato può erogare in modo condizionato alla corretta esecuzione dell’accordo" e che "la stipulazione dell’accordo non può sostituire né far decadere il contenuto del PRFP, che rimane esecutivo e continua a vincolare il ciclo di bilancio in corso. Inoltre, la conclusione del patto previsto dall’art. 43 del d.l. n. 50/2022 produce effetti che permangono anche in caso di sbocco nella procedura di dissesto (nella specie «l’impegno ad attivare le misure previste dalle lettere a), b) c), f2), ed i) dell’articolo 1, comma 572, della legge n. 234 del 2021», cfr. accordo depositato)». 6. Cionondimeno, con la stessa sentenza, questo Giudice ha accertato la decadenza dell'ente dal potere di rimodulare o riformulare il Piano, atteso che «il comune non può accedere alla proroga del termine di centoventi giorni di cui all’art. 43 co. 5-bis del d.l. n. 50/2022, in quanto l’ente, al momento della stipula dell’accordo, era già decaduto dalla facoltà di modifica del PRFP, i cui saldi e obiettivi si sono medio tempore stabilizzati». 7. Sulla base di quanto precede, è evidente che la sentenza n. 2/2023,  pur non avendo definito l’intero giudizio, ha deciso alcune questioni preliminari ai sensi dell’art. 102, co. 4, lett d) c.g.c., in particolare, ha accertato la sopravvenuta irretrattabilità dei saldi nel caso concreto. È quindi palese, come sottolinea la Procura generale, che il provvedimento emesso ha natura decisoria, statuendo su una parte essenziale del thema decidendum. Tale pronunzia, pertanto, ha generato un giudicato interno al processo. 7.1. Senza addentrarsi sulla questione della natura formale o sostanziale di tale giudicato, è infatti evidente che tale decisum non può più essere messo in discussione, vincolando il Giudice a non disattendere o revocare quanto già statuito. Infatti, nel “definire” il giudizio, in coerenza con la consolidata giurisprudenza della Corte di Cassazione, «il giudice resta vincolato dalla sentenza non definitiva (anche se non passata in giudicato) in ordine alle questioni definite ed a quelle che ne costituiscano il presupposto logico necessario, senza poter più risolvere le stesse questioni in senso diverso, avendo consumato la sua potestas iudicandi» (ex multis Cass. sentt. nn. 32654/2021, 21258/2020, 18834/2017, 23862/2015, 6689/2012, 18510/2004). 8. Né tanto meno è ipotizzabile, come paventato dalla difesa del ricorrente nel corso della discussione, un ricorso in Cassazione per “motivi di giurisdizione”. A ciò è di evidente ostacolo la ricorrenza di due circostanze: (a) il tema della stabilità dei saldi del PRFP è oggetto della giurisdizione generale (art. 100 e 103 Cost. e art. 5, co. 1, lett. a) l. cost. n. 1/2012) e speciale di questo giudice (art. 11, co. 6, lett. a) c.g.c.); (b) la giurisdizione è stata riconosciuta dallo stesso ricorrente,  nel corso dell’intero giudizio, portandolo a statuire sul potere di modifica del PRFP e sulla sua eventuale decadenza, nel contraddittorio con la Procura generale, già a partire dalla sent. n. 5/2022, emessa nel corso di questo giudizio. 8.1. Come è stato già chiarito, il giudizio in unico grado si svolge davanti a due giudici diversamente competenti, nell’ambito di una giurisdizione unitaria “in materia di contabilità pubblica”. Tale giurisdizione è “generale” e per materia, riconosciuta direttamente dalla Costituzione in virtù degli artt. 103, 103 (in caso di controlli) e, infine, in base all’art. 5, co. 1, lett. a) l. cost. n. 1/2012. Tale ultima disposizione, in particolare, rende la Corte dei conti il giudice dei controlli sulla verifica degli “andamenti” (variazione dei saldi) della “finanza pubblica” (ossia della provvista finanziaria degli enti pubblici). 8.2. L’interposizione del legislatore, pertanto, da un lato ha stabilito un “sistema giustiziale” (C. cost. n. 18/2019) nel rispetto del principio di legalità del giusto processo (art. 11, co. 1, Cost.), per altro verso, ha specificato l’ambito materiale della giurisdizione e le competenze degli organi giudiziari competenti (art. 20 l. n. 243/2012; art. 243- quater, co. 7 TUEL; art. 11, co. 6, lett. a) c.g.c.). 8.3. La decisione di questo Giudice, pertanto, non può violare la giurisdizione di altre magistrature, ma al massimo, la competenza di un altro giudice dello stesso plesso (la Sezione di controllo). Tuttavia, vale la pena di ricordare che la competenza a decidere di questo Giudice sugli eventi di bilancio che riguardano il PRFP, anche  successivi al giudizio della Sezione di controllo, si è radicata in virtù del gravame proposto dal ricorrente. Oggetto del giudizio in unico grado, infatti, non è la deliberazione della Sezione regionale di controllo, ma il “rapporto”, ossia la situazione di bilancio espressa attraverso i saldi del PRFP e la sua esecuzione. Il thema decidendum è dunque il medesimo del giudice di prime cure, sebbene filtrato dalla c.d. regola della “doppia perimetrazione” (SS.RR. spec. comp. sent. n. 2/2023 e nn. 21 e 9/2021). 8.4. Infine, come si ricordava, il thema della modificabilità e retrattabilità dei saldi è stato posto a questo Giudice dallo stesso ricorrente con la comunicazione ai sensi dell’art. 1, co. 994, della l. n. 234/2021, da cui sono scaturite le sentenze n. 5/2022, n. 24/2022 e n. 2/2023. 9. Da ultimo, occorre motivare sull’ulteriore argomento difensivo del ricorrente, ad avviso del quale l’art. 3, co. 10-quater, del d.l. 29 dicembre 2022 n. 198, introdotto in sede di conversione dalla l. 24 febbraio 2023 n. 14, è applicabile al giudizio in corso in ragione del suo effetto retroattivo. La tesi è palesemente infondata. 9.1. Secondo la giurisprudenza della Corte di Cassazione «la preclusione endoprocessuale posta dalla sentenza non definitiva al giudice della prosecuzione è assimilabile a quella del giudicato interno» (Cass. sentt. nn. 29321/2021, 2533/2016), il che impone di ritenere che si applichi il limite del giudicato alla eventuale portata retroattiva dello ius superveniens.  9.2. Occorre ricordare, altresì, che quando il legislatore opera in deroga all’art. 11 delle preleggi, esso incontra dei limiti precisi, «attinenti alla salvaguardia, oltre che dei principi costituzionali, di altri fondamentali valori di civiltà giuridica, posti a tutela dei destinatari della norma e dello stesso ordinamento, tra i quali vanno ricompresi il rispetto del principio generale di ragionevolezza, che si riflette nel divieto di introdurre ingiustificate disparità di trattamento; la tutela dell’affidamento legittimamente sorto nei soggetti quale principio connaturato allo Stato di diritto; la coerenza e la certezza dell’ordinamento giuridico; il rispetto delle funzioni costituzionalmente riservate al potere giudiziario (sentenza n. 209 del 2010, citata, punto 5.1, del Considerato in diritto)» (C. cost. sent. n. 103/2013). 9.3. Coerentemente con questa giurisprudenza costituzionale, il legislatore si è ben guardato dallo stabilire che la nuova norma si applichi anche ai giudizi in corso, travolgendone il giudicato. Né si può accogliere la tesi del ricorrente, che tale applicabilità si può desumere implicitamente dal testo normativo. Infatti, ove si accedesse ad una simile interpretazione, l’art. 3, co. 10-quater, del d.l. n. 198/2022 sarebbe di dubbia costituzionalità, con la necessità ineludibile di sollevare una questione di costituzionalità ai sensi dell’art. 23 della l. n. 87/1953. Sarebbe infatti evidente il dubbio di costituzionalità per vulnus della funzione giurisdizionale e dello Stato di diritto da parte del legislatore, stigmatizzate dalla Corte costituzionale nella sent. n. 397/1994. Tanto si verifica quando il legislatore «a) […] intervenga per annullare gli effetti del giudicato (sentenza n. 155 del 1990);  b) [ovvero quando una legge] sia intenzionalmente diretta ad incidere su concrete fattispecie sub iudice (sentenze n. 6 del 1994; 480 del 1992; 91 del 1988; 123 del 1987; 118 del 1957)» (sent. n. 397/1994). 10. Risolta la prima questione, si deve esaminare la domanda di omologazione introdotta con il ricorso; a tal fine, il Collegio ritiene necessario ricostruire brevemente la vicenda che ha portato al giudizio di diniego della Sezione regionale di controllo. 10.1. Il ricorso al PRFP è stato deliberato, contestualmente all’approvazione del rendiconto 2018, dal Commissario prefettizio - nominato in seguito allo scioglimento del consiglio comunale, ai sensi degli artt. 141 e ss. TUEL - con decreto n. 18 del 30 aprile 2019, a seguito della ricognizione di una grave situazione finanziaria. Il Piano veniva approvato dalla nuova amministrazione civica, con deliberazione del Consiglio comunale n. 16 del 5 agosto 2019. 10.2. In quelle date era in corso una procedura di dissesto, iniziata nel 2013, con delibera n. 39 del 21 giugno 2013. 10.2.1. In seguito alla dichiarazione di dissesto, il Comune di Vibo Valentia, con delibera consiliare n. 66 del 7 novembre 2014, adottava, ai sensi dell’art. 259 TUEL, l’ipotesi di bilancio stabilmente riequilibrato (BSR o bilancio “in bonis”) che veniva approvato dal Ministero dell’interno con decreto n. 104369 del 13 ottobre 2014. Il BSR veniva quindi depurato dalla massa passiva dalla correlata massa attiva, rientranti nella gestione del dissesto ai sensi dell’art. 254, co. 3, lett. a) TUEL. 10.2.2. Parallelamente, l’organo straordinario di liquidazione (OSL),  competente alla gestione del dissesto, avviava le procedure per la compiuta rilevazione della massa passiva e della massa attiva, ai sensi degli artt. 254-258 TUEL e avviava la procedura semplificata ex art. 258 TUEL. 10.2.3. Riscontrata una grave mancanza di risorse nella massa attiva, insufficienti, in prospettiva, a dare copertura ai debiti del bilancio dissestato, l’OSL, con nota prot. n. 61326 del 18 dicembre 2018, segnalava all’amministrazione un fabbisogno aggiuntivo di risorse per € 7.574.732,95; fabbisogno successivamente rideterminato in € 6.795.183,03 (nota prot. n. 10161 del 28 febbraio 2019). 10.2.4. Inoltre, vista l’illiquidità della massa attiva conferita al bilancio dissestato, per consentire all’OSL di fare offerte di pagamento utili a chiudere le transazioni coi creditori inclusi nella massa passiva, il Comune attivava una “anticipazione di liquidità” ai sensi dell’art. 14 del d.l. n. 113/2016, a carico del bilancio in bonis, accendendo appositi prestiti con il Ministero dell’Interno. 10.2.5. Dal rendiconto di gestione dell’OSL, risulta la contrazione di un mutuo, “con oneri a carico dell’ente” (cioè del bilancio in bonis), per un totale di € 10.703.148,52. Tale liquidità è stata erogata, in due tranches: una prima, incassata in data 12 maggio 2017, per € 7.195.777,70; successivamente, a seguito di sollecitazioni dell’OSL (nota prot. n. 11296 del 6 marzo 2019 e nota prot. n. 17388 dell’11 aprile 2019) veniva richiesta una seconda erogazione per € 3.507.370,82, incassata in data 24 settembre 2019. 10.3. Il bilancio in bonis, quindi, tiene conto di costi ed accantonamenti  derivanti dal dissesto e precisamente, da un lato, sopporta gli oneri di un mutuo contratto per sostenere la procedura semplificata intrapresa dall’OSL, per altro verso, contabilizza un accantonamento nella prospettiva, preannunciata dall’OSL, dell’imminente chiusura del dissesto senza la soddisfazione dei creditori pregressi. 10.4. Il dissesto si è chiuso con la rendicontazione dell’OSL del 27 agosto 2021 (verbale della commissione straordinaria di liquidazione n. 67) dal quale risulta, come sottolineato dal Comune nell’allegato 7 delle memorie del 28 febbraio 2023, che i debiti ammessi al piano di rilevazione e non pagati ammontano a € 15.870.924,68. A fronte di tali debiti, sono stati restituiti residui attivi mai riscossi, che il Comune ritiene del tutto inesigibili, ragion per cui li ha interamente svalutati. 10.4.1. Più nel dettaglio, il Comune calcola l’impatto della chiusura sul dissesto, in € 11.840.495,44 al netto degli accantonamenti già fatti (€ 2.570.492,00 nel PRFP ed € 4.030.429,24 nel bilancio in bonis). 11. Il disavanzo evidenziato nel PRFP ammonta a € 24.495.227,98 ed è causato da diversi “fattori di squilibrio” (art. 243-bis, co. 6 lett. b) TUEL), consistenti principalmente nella contabilizzazione di partite erroneamente stralciate in sede di riaccertamento straordinario, dal bilancio in bonis (vincoli collegati alla reversale n. 2608 del 17 dicembre 2004, per entrate vincolate all’opera mai realizzata, denominata “Strada di collegamento degli agglomerati industriali della città di Vibo Valentia con lo svincolo autostradale Vibo Valentia”), nonché, in elementi relativi alla gestione del bilancio in bonis di varia ed  eterogenea formazione ed in accantonamenti connessi al dissesto (a suo tempo ancora in corso). 11.1. Più nel dettaglio, il saldo finale di riequilibrio composto dalle seguenti voci: (a) debiti fuori bilancio per sentenze esecutive pari a € 716.515,00; (b) disavanzo di parte disponibile quantificato nel rendiconto 2018, per € 13.489.433,72; (c) quote di extra-deficit da ripianare nel periodo del PRFP, per € 2.261.861,60; (d) passività potenziali del bilancio in bonis per contenziosi in corso (€ 716.515,00 per “insidie”; € 5.314.998,98 altri rischi di soccombenza); (e) passività potenziali derivanti da una possibile chiusura del dissesto senza piena soddisfazione e accordo con i creditori (€ 2.570.492,00). 12. Il Piano riceveva il parere positivo dell’organo di revisione (prot. n. 3520 del 25 luglio 2019) e, successivamente, della Commissione ministeriale ex art. 155 Tuel (relazione istruttoria prot. C.d.c. n. 3959 del 26 maggio 2020). La Sezione di controllo effettuava istruttoria con la deliberazione n. 172/2020/PRSP, in data 18 novembre 2020; infine, con successiva pronuncia n. 132/2021/PRSP del 25 novembre 2021 negava l’omologazione del piano, ravvisando le seguenti irregolarità: (i) gravi errori di calcolo sul disavanzo ordinario al 31.12.2018, per effetto di una importante sottostima del fondo pluriennale vincolato e del FCDE; (ii) erroneo calcolo del c.d. extra-deficit, che secondo i calcoli della Sezione sarebbe stato assai più alto; (iii) grave sottostima degli oneri di ammortamento delle anticipazioni straordinarie di liquidità, anche per effetto delle successive sentenze della Corte costituzionale; (iv) grave sottostima  dalle “passività potenziali derivanti da transazione non accettate in OSL”, come dimostrato dall’evoluzione successiva del dissesto e dal rendiconto di gestione. 13. Ciò premesso – ricordato che, come si è già detto (vd. supra punto 2.2. e 3), il giudizio di omologazione si svolge attraverso passaggi logici progressivi, ciascuno preliminare al successivo, ai sensi dell’art. 101 c.g.c., con diverse e distinte conseguenze di legge – occorre procedere alla verifica della sussistenza dei presupposti legali che legittimano il ricorso al piano di riequilibrio pluriennale. Tali presupposti sono la sussistenza di «squilibri strutturali del bilancio in grado di provocare il dissesto finanziario, nel caso in cui le misure di cui agli articoli 193 e 194 non siano sufficienti a superare le condizioni di squilibrio rilevate" (art. 243-bis TUEL) e per gli enti dissestati «l’insufficienza della massa attiva, non diversamente rimediabile, tale da compromettere i risanamento» (art. 256, co. 12, TUEL). 14. È necessario precisare subito che un eventuale esito negativo di tale accertamento non determina l’avvio della procedura forzosa di dissesto, ai sensi dell’art. 6, co. 2 del d.lgs. n. 149/2011, perché tale conseguenza è prevista dall’art. 243-quater, co. 7 TUEL solo nei casi caso di intempestiva adozione del Piano o di mancanza di congruità dei saldi di riequilibrio e dei mezzi per farvi fronte. 14.1. Il difetto del presupposto legale della procedura, dunque, comporta soltanto la dichiarazione di inammissibilità del ricorso al PRFP e, quindi, l’inefficacia del Piano approvato (SS.RR. spec. comp. sent. n. 20/2022, Sez. reg. controllo per la Campania  n. 109/2019/PRSP e n. 30/2022/PRSP; per le modifiche cfr. Sez. reg. controllo per la Campania, decisione n. 240/2017/PRSP). 15. Nel caso di specie, il presupposto era radicalmente mancante, in quanto il Titolo VIII del TUEL non consente il ricorso al PRFP per nuovi disavanzi prodotti in pendenza di una altra procedura straordinaria (di dissesto o di PRFP; cfr. Sez. regionale di controllo per la Lombardia n. 184/2020/PAR), né di assorbire in tutto, o in parte, lo squilibrio che è già oggetto di una procedura di dissesto. 16. Tale conclusione discende da una lettura sistematica delle norme del Testo unico degli enti locali, conforme alla disciplina super- primaria in materia di indebitamento (l. cost. 3/2001; l. cost. n. 1/2012; SEC 2010). Di seguito, pertanto, tale disciplina viene brevemente ricostruita. 16.1. Il Titolo VIII del TUEL detta un complesso ordito normativo che persegue lo scopo di raggiungere il riequilibrio della finanza territoriale, entro un tempo stabilito e certo, garantendo un effettivo rispetto del precetto costituzionale dell’equilibrio di bilancio e un reale risanamento dell’ente locale. Per raggiungere tale scopo l’ente locale e l’amministrazione statale sono rispettivamente obbligati ad una leale collaborazione e ad un uso corretto dei poteri sostitutivi, ed entrambi obbligati a non perpetrare nel tempo né a rinviare a carico delle amministrazioni successive, il rientro dalla situazione di squilibrio a danno degli amministrati e dei livelli essenziali delle prestazioni civili e sociali affidate agli enti territoriali (art. 117, co. 2, lett. m) Cost.).  16.2. In particolare, l'art. 265, co. 1 del TUEL prevede che gli enti locali dissestati hanno l’obbligo di riequilibrare la propria finanza complessiva entro cinque anni dalla adozione dell’ipotesi di bilancio stabilmente riequilibrato (“Il risanamento dell'ente locale dissestato ha la durata di cinque anni decorrenti da quello per il quale viene redatta l'ipotesi di bilancio stabilmente riequilibrato. Durante tale periodo è garantito il mantenimento dei contributi erariali”). 16.3. L’obbligo di riequilibrio tendenziale, entro l’orizzonte temporale dell’art. 265 TUEL, decorre al momento della separazione dei bilanci, che l’art. 254, co. 3, lett. a) TUEL individua nel " 31 dicembre dell’anno precedente quello dell'ipotesi di bilancio riequilibrato". In tale data, infatti, si verifica il fenomeno della segregazione patrimoniale del bilancio dissestato, tipica della procedura dell’art. 244 e ss. TUEL (e che costituisce la primaria differenza dalla procedura di riequilibrio finanziario pluriennale). 16.4. Per effetto di tale segregazione, il bilancio dell’ente territoriale si separa in due tronchi, entrambi vincolati al risultato finale dell’art. 265 comma 1 TUEL. Segnatamente: (a) il bilancio in bonis, gestito dall’amministrazione in carica, deve essere raggiungere il pareggio sulla base dello schema “stabilmente riequilibrato” (art. 259 TUEL) e non produrre nuovi disavanzi (art. 268); (b) la gestione del bilancio dissestato, di competenza dell’OSL, deve condurre ad un saldo finale, espresso nel rendiconto di cui all’art. 256, co. 11, TUEL, di pareggio sostanziale o al massimo, con un disavanzo residuo ed effettivo che, confluendo nel risultato di amministrazione del bilancio  in bonis, non generi la necessità di vincoli o accantonamenti tali da provocare un nuovo dissesto (art. 268 TUEL). 16.5. Al termine del dissesto, infatti, il saldo disponibile del bilancio riunificato, deve risultare rispettoso del principio della competenza finanziaria rinforzata (allegato 1 del d.lgs. n. 118/2011, postulato n. 16), e deve basarsi su coperture che assicurino la “sostenibilità finanziaria”, ossia su flussi di cassa propria, sufficienti a sostenere i pagamenti (art. 148-bis TUEL; artt. 162, co. 1, e 164, co. 2, TUEL; art. 39, co. 2 e 3 d.lgs. n. 118/2011). 16.6. Ove ciò non sia possibile, e la gestione dell'OSL impedisca all'ente di raggiungere un «reale risanamento finanziario, il Ministro dell’interno, d’intesa con il sindaco dell'ente locale interessato, dispone con proprio decreto, sentito il parere della Commissione per la stabilità finanziaria degli enti locali, la prosecuzione della procedura del dissesto» (art. 268-bis, co. 1-bis, TUEL). 16.7. Con il decreto, occorre altresì verificare se sussistono le condizioni di scioglimento dell’ente ai sensi all’art. 141, co. 1, lett. a) TUEL, atteso che sia il verificarsi di un nuovo squilibrio sul bilancio in bonis, ai sensi dell’art. 268 TUEL, sia un saldo del rendiconto di gestione in disavanzo sostanziale gravemente negativo, costituiscono certamente “gravi violazioni di legge” («I consigli comunali e provinciali vengono sciolti con decreto del Presidente della Repubblica, su proposta del Ministro dell'interno: a) quando compiano atti contrari alla Costituzione o per gravi e persistenti violazioni di legge, nonché' per gravi motivi di ordine pubblico»).  16.8. Il Ministro, inoltre, può autorizzare misure straordinarie «anche in deroga alle norme vigenti, comunque senza oneri a carico dello Stato» (256 comma 12 TUEL e 268-bis, co. 5, TUEL), salvo attivare la competenza collegiale del Governo per misure straordinarie onerose per il bilancio statale (SS.RR. spec. comp. sent. n. 20/2022, punto 13, in diritto). Ovviamente, nell'adozione delle misure straordinarie va rispettato il principio di legalità, anche costituzionale (l. cost. n. 1/2012, in particolare, art. 81, co. 6, Cost.) sicché la deroga alle norme vigenti può avvenire solo con norme equiordinate nella gerarchia delle fonti. 17. In altre parole, nell’ordinamento vigente, il replicarsi di una situazione di grave squilibrio o l’incapacità delle misure straordinarie in corso di rimediare allo stesso, non possono tradursi in un ulteriore rinvio del ripristino dell’equilibrio e della continuità di funzionamento dell’ente. Considerato che la disciplina del TUEL impone al Ministro di agire “senza oneri a carico dello Stato” (art. 256, co. 12, e 268, co. 2 TUEL), ove i tempi di legge siano stati superati e/o si palesi il rischio di compromettere i livelli essenziali delle prestazioni erogati dall’ente (art. 117, co. 2, lett. m) Cost.) è onere del Ministro dell’interno sollecitare l’attivazione dei poteri straordinari collegiali del Governo previsti dalla Costituzione, per garantire l’unità giuridico-economica della Repubblica, ove occorra, ai sensi dell’art. 120 e 77 Cost. (cfr. SS.RR. sent. n. 20/2022). 17.1. Ciò si rivela tanto più necessario quando il rispristino dell’equilibrio di bilancio è strumentale al rispetto della disciplina europea e della tutela dei “lep” (art. 117, co. 2, lett. m) Cost.). A tali  prestazioni, infatti cui si ricollegano le funzioni e servizi “indispensabili” evocate dall’art. 244 TUEL, dal decreto ministeriale 28 maggio 1993, nonché dall’art. 37, co. 3, lett. h), d.lgs. n. 504/1992. In buona sostanza, le norme del Titolo VIII del TUEL escludono che durante il dissesto, venga dichiarato un nuovo dissesto (cd dissesti a catena o dissesti su dissesti) o l’ammissibilità di procedure di riequilibrio a scorrimento su nuovi squilibri, tanto a causa di squilibri nuovi del bilancio in bonis, tanto per quelli ereditati dal bilancio dissestato. 17.2. Pertanto, nell’unico caso in cui è ammesso il ricorso al PRFP in pendenza di dissesto (art 256, co. 12 TUEL, ultimo periodo) un’interpretazione costituzionalmente orientata della norma impone che venga previamente valutata la sostenibilità finanziaria del PRFP, proprio per evitare una possibile nuova dichiarazione di dissesto, il che spiega e giustifica la necessaria proposta della Commissione per la stabilità finanziaria degli enti locali. 17.3. Diversamente opinando, si autorizzerebbero procedure straordinarie di risanamento, procrastinabili all’infinito, senza garanzia di un effettivo riequilibrio, in contrasto tanto con il diritto dell’Unione che con il diritto costituzionale interno (C. cost. ord. n. 454/2006 e n. 277/2010). 17.4. Non va infatti dimenticato che le norme sulla ripianabilità dei disavanzi in un tempo superiore alla durata del bilancio, dal punto di vista della disciplina europea, costituiscono una forma di indebitamento. Tali norme, infatti, incidono unilateralmente sul tempo di copertura e pagamento dei crediti commerciali, lasciando il capitale finanziario nella disponibilità della pubblica amministrazione. Si tratta perciò di una forma di prestito forzoso (cfr. Reg. Ue n. 549/2013, Allegato A, § 20.132) che la pubblica amministrazione può imporre al mercato, sulla base di proprie scelte unilaterali. Per la stessa ragione, in sede europea, è stata emanata una stringente disciplina contro i ritardi nei pagamenti delle pubbliche amministrazioni, recepita con il d.lgs. n. 231/2002. 17.5. Dal punto di vista interno, poiché il disavanzo da coprire costituisce una voce di spesa indifferenziata, le norme che autorizzano il rientro in un arco temporale che supera il normale ciclo di bilancio, aggirano l’art. 119, co. 6, Cost e l’art. 5, co. 1, lett. g) l. cost. 1/2012, in quanto il disavanzo è un saldo indifferenziato, specificamente non riferibile né ad investimenti né alla tutela dei livelli essenziali delle prestazioni, la cui copertura viene individuata in una dilazione temporale unilaterale per la restituzione del capitale finanziario ai creditori. 18. In definitiva, la disciplina della crisi strutturale degli enti pubblici deve assicurare la certezza dei tempi di recupero, sia con riguardo alle pretese dei creditori (C. cost. sent. n. 219/2022 e Corte di giustizia Edu, sentenze Se Luca c. Italia nonché Pennino c. Italia, entrambe del 24 settembre 2013), ma anche rispetto agli elettori, verso i quali deve essere garantita una adeguata contabilità di mandato, anche a tutela delle generazioni future (C. cost. sent. n. 18/2019) 18.1. Del resto, la giurisprudenza costituzionale ha evidenziato la problematicità di soluzioni normative che consentono il riassorbimento dei disavanzi in archi temporali molto vasti, oltre l’orizzonte del bilancio e del mandato elettorale (cfr. sentt. n. 279/2016, n. 6/2017 e n. 107/2016, sent. n. 274/2017 e n. 18/2019), fatta salva l’esigenza, straordinaria, di garantire la continuità di funzionamento dell’ente e la certezza del diritto. 19. Alla luce di quanto sopra esposto il PRFP adottato dal Comune di Vibo Valentia non supera il preliminare test di legittimità teleologica, connaturato al giudizio di proporzionalità/congruità (SS.RR. spec. comp. sentt. nn. 14 e 20/2022) rimesso dalla legge a questo Giudice (art. 243-quater, co. 3 e 7, postulato n. 8 dell’all. n. 1 del d.lgs. n. 118/2011). Nella specie il mancato superamento del test evidenzia che il riscorso alla procedura è avvenuta in carenza di potere, assoluto e concreto. “Assoluto”, perché in caso di dissesto, l’ente che può autorizzare il PRFP è soltanto lo Stato, a mezzo del Ministro dell’interno, “in concreto”, perché assume ad obiettivo di ripiano uno squilibrio che non è coerente con art. 243-bis e 256, co. 12, TUEL, alla luce del divieto di ricorrere a nuove procedure straordinarie nell’ambito di quelle già in corso (in base al ricostruito quadro normativo, ordinario, costituzionale, ed euro-unitario, in particolare con riferimento agli artt. 81, 97, 119 e 120 Cost. nonché artt. 268, 268-bis e 141 TUEL). 19.1. La decisione sulla adozione di tale misura straordinaria, infatti, è stata adottata mentre il Comune era in stato di dissesto; pertanto, essa doveva essere preventivamente autorizzato dal Ministero  dell'interno, su proposta della Commissione per la stabilità finanziaria degli enti locali. Il ricorso al PRFP, peraltro, poteva essere autorizzato solo nel caso previsto dall’art. 256, co. 12 TUEL («Nel caso in cui l'insufficienza della massa attiva, non diversamente rimediabile, è tale da compromettere il risanamento dell'ente, il Ministro dell'interno, su proposta della Commissione per la stabilità finanziaria degli enti locali, può stabilire misure straordinarie per il pagamento integrale della massa passiva della liquidazione, anche in deroga alle norme vigenti, comunque senza oneri a carico dello Stato. Tra le misure straordinarie è data la possibilità all'ente di aderire alla procedura di riequilibrio finanziario pluriennale prevista dall'articolo 243-bis»). 20. Inoltre, si rammenta che in una ipotesi siffatta, prima di autorizzare il ricorso al PRFP, il Ministero deve comunque verificare la capacità del Comune di proseguire la gestione in bonis senza generare nuovo disavanzo non ripianabile ai sensi dell’art. 193 e 194 (e 188) TUEL, pena la violazione dell’art. 268 TUEL. 20.1. Risulta invece dagli atti che il predetto Ministero, pur essendo a conoscenza della situazione di insufficienza della massa attiva e dell'avvenuta adozione di un PRFP, senza la prescritta autorizzazione e senza aver ascoltato la Commissione per la stabilità finanziaria degli enti locali, ha proposto una “ridefinizione delle misure” previste nel PRFP da effettuare in sede di esecuzione. 20.2. In particolare, risulta che, dopo l’approvazione del piano di estinzione delle passività adottato dall’OSL (art. 254 e art. 256, co.1, TUEL), con nota n. 30033 del 23 giugno 2021, il Comune ha chiesto al  Ministero un intervento straordinario ai sensi dell’art. 256, co. 12, del TUEL, per sostenere l’imminente impatto del fabbisogno finanziario non soddisfatto dal dissesto, con la procedura semplificata. 20.3. Il Ministero, con nota n. 93954 del 29 luglio 2021, ha riposto che: «non rinvenendosi, nel vigente contesto normativo, misure straordinarie se non quella di cui all'art. 243-bis, cit., e, tuttavia, considerato che l'ente ha già adottato, con deliberazione del c.c. n.16 del 05.08.2019, un piano di riequilibrio finanziario pluriennale ai sensi dell'art. 243-bis d.lgs. n.267/2000, istruito dalla medesima Commissione Ministeriale e attualmente sub iudicio della Corte dei conti, Sezione di controllo della Calabria Catanzaro, è stato ritenuto che l’individuazione delle misure opportune per superare le cennate criticità debba aver luogo proprio nel suddetto piano di riequilibrio finanziario pluriennale, attraverso una ridefinizione delle attuali misure che consenta il superamento delle sopravvenienze emerse a seguito dell’approvazione del citato piano di estinzione delle passività adottato dalla commissione straordinaria di liquidazione». 20.4. In altre parole, secondo il Ministero, il Comune di Vibo Valentia avrebbe dovuto farsi carico, in sede di esecuzione del PRFP, dell'ulteriore disavanzo eventualmente derivante dalla chiusura del dissesto, modificando in sede di esecuzione il saldo dell'obiettivo con la conseguenza di impedire il raggiungimento dell'equilibrio programmato e di condannare l'ente ad un inammissibile secondo dissesto. 21. In estrema sintesi, il PRFP è stato adottato sulla base di un  presupposto (l’obiettivo di riequilibro) doppiamente illegittimo, peraltro quantificato in modo inadeguato: da un lato, perché assorbe una parte del disavanzo del dissesto che avrebbe dovuto rimanere esterno al bilancio in bonis, salva l’attivazione del PRFP ai sensi dell’art. 256, co. 12 TUEL; dall’altra, perché ne contabilizza uno “nuovo”, in violazione dell’art. 268 TUEL. 22. La somma di tali “fattori di squilibrio”, aggravati alla chiusura del dissesto e della riunificazione del bilancio, hanno così generato un disavanzo, per stessa ammissione del Comune, non fronteggiabile con le variazioni di bilancio ordinarie ai sensi degli artt. 193 e 194 TUEL né tantomeno con il PRFP illegittimamente approvato, che avrebbe necessitato di una rimodulazione/riformulazione. In tal modo si sono replicate, senza soluzione di continuità col passato, le condizioni di cui agli artt. 244 e 243-bis TUEL. Un disavanzo, cioè, incompatibile con la prosecuzione della gestione ordinaria, con il PRFP approvato e con la chiusura del dissesto, in palese violazione degli artt. 268 e 268-bis, co. 1-bis, TUEL. 23. In definitiva, il Piano, infatti, contiene elementi di squilibrio che non sono ripianabili con la procedura di cui all’art. 243-bis e ss. TUEL, che avrebbero dovuto essere fronteggiate ab initio con le procedure di cui all’art. 256, co. 12 TUEL e successivamente con quelle di cui all’art. 268-bis, co. 1-bis TUEL. Nel corso di un disseto, infatti, il PRFP può essere adottato solo per implementare la massa attiva a disposizione dell’OSL, a supporto del ripiano dello squilibrio oggetto del dissesto. Esso, per contro, non può ripianare nuovi disavanzi del  bilancio in bonis (art. 268 TUEL) o surrogare la procedura di dissesto (SS.RR. sent. n. 20/2022). Diversamente opinando, la procedura di riequilibrio pluriennale diventerebbe uno strumento per “revocare” quella di dissesto (art. 246 TUEL), reinternalizzando nel bilancio in bonis uno squilibrio che si è già ritenuto in grado di pregiudicare la continuità nel ciclo finanziario. 23.1. Il ricorso al PRFP risulta pertanto inammissibile in quanto esso ha aggirato i vincoli legali per la sua adozione, sia soggettivi (autorizzazione ministeriale) che oggettivi (possibilità di adottare il PRFP solo per il soccorso al bilancio dissestato e non per nuovo squilibrio del bilancio in bonis, art. 256, co. 12 e art. 268 TUEL). Per l’effetto, il successivo piano approvato risulta affetto da radicale nullità (art. 21-septies l. n. 241/1990), poiché, come sopra chiarito, risulta adottato in carenza di potere, in astratto ed in concreto. 23.2. Di conseguenza, la domanda di omologazione deve essere rigettata, senza però produrre, come si è detto, il riavvio automatico del dissesto. Infatti, la riscontrata invalidità del PRFP preclude gli effetti che la legge riconduce ordinariamente al giudizio di proporzionalità sul suo contenuto (art. 243-quater, co. 7 TUEL). 24. Il verificarsi della fattispecie di cui all’art. 268 TUEL, inoltre, obbliga l’autorità di controllo, a dare notizia di tale grave violazione di legge alle altre autorità giudiziarie competenti a colpire gli eventuali illeciti che tale condotta ha realizzato. Dopo l’abrogazione dei Co.re.co, infatti, questa competenza spetta soltanto alla Corte dei conti, quale organo dotato della giurisdizione di controllo, anche ai  fini dell’art. art. 30, co. 15, l. n. 289/2022 (violazione del divieto di ricorso all’indebitamento per spesa corrente). Si dispone, pertanto, la doverosa correlata trasmissione. 25. Il sovrapporsi di più procedure e la relativa novità della questione, induce, infine, a disporre la compensazione delle spese.   Per questi motivi la Corte dei conti a Sezioni riunite in sede giurisdizionale, in speciale composizione, rigetta il ricorso e la domanda di omologazione del PRFP, attesa l’originaria insussistenza dei presupposti di cui all’art. 243-bis e ss. TUEL e la sussistenza di quelli di cui agli art. 268 e 268-bis co. 1-bis TUEL; accerta la mancata produzione degli effetti di cui all’art. 243-quater co. 7 TUEL; Spese compensate.